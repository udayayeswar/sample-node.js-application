- name: Deploy Node.js HTTP server
  hosts: localhost
  become: yes
  tasks:
    - name: Install Node.js
      apt:
        name: nodejs
        state: present

- name: Create destination directory
  hosts: localhost
  tasks:
    - name: Ensure the directory exists
      file:
        path: /path/on/remote/server
        state: directory
        mode: 0755


    - name: Copy Node.js script
      copy:
      content: |
          var http = require("http");

          http.createServer(function (request, response) {
            // Send the HTTP header
            response.writeHead(200, {'Content-Type': 'text/plain'});

            // Send the response body as "Hello World"
            response.end('Hello World\n');
          }).listen(8081);

          // Console will print the message
          console.log('Server running at http://127.0.0.1:8080/');
      dest: /path/on/remote/server/http_server.js

- name: Start Node.js HTTP server
  command: node /path/on/remote/server/http_server.js
  async: 300
  poll: 0











